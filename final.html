<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Spatial Distribution of Police Stations and Auto Theft in San Francisco</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
<link rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />  <script src="https://js.arcgis.com/4.26/"></script>
  
  <script>  
    require([
      "esri/views/MapView",
      "esri/WebMap",
      "esri/widgets/Legend"

    ], function(MapView, WebMap, Legend) {

      var webmap = new WebMap({
          portalItem: {
          id: "96bace5fa6c547c2998984abd3c02f2e"
          }
        });
     
// Set the WebMap instance to the map property in a MapView.      
var view = new MapView({
        container: "viewDiv",
        map: webmap,
        center: [-122.446747,37.75],
        zoom: 13

        });
const legend = new Legend({
          view: view
        });
        view.ui.add(legend, "bottom-right");
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
