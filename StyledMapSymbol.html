<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Styled Points</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/css/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-89.911,38.592], 
        zoom: 13
      });


// Define a simple renderer and an image symbol
      var HydrantRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "hydrant.png",
          "width": "16px",
          "height": "26px"
        }
      }
      

      // O'Fallon Hydrants feature layer (points)
      var OFallonHydrantsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/K8hCj4l2z1EMabnx/ArcGIS/rest/services/OFallon_FireHydrants_view/FeatureServer",

    renderer: HydrantRenderer
      });

      map.add(OFallonHydrantsLayer);
           
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
